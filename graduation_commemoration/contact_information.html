<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的联系方式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #0c1b2e 100%);
            color: #e0f7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-card {
            background: rgba(25, 45, 70, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 114, 255, 0.2);
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .contact-card h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            background: linear-gradient(45deg, #00c6ff, #00d27a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .contact-list li {
            margin: 18px 0;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .contact-list i {
            font-size: 1.4em;
            color: #00c6ff;
        }
        .back-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 32px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,198,255,0.08);
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
        .copy-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-item:hover {
            background-color: rgba(0, 198, 255, 0.1);
            border-radius: 8px;
        }
        #copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #00d27a;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .contact-list a {
            color: inherit;
            text-decoration: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>我的联系方式</h1>
        <ul class="contact-list">
            <li class="copy-item" data-copy="ham_BG4JTS"><i class="fab fa-weixin"></i> 微信：点击复制微信号（注意大小写）</li>
            <li class="copy-item" data-copy="123456789"><i class="fab fa-qq"></i> QQ：点击复制QQ号</li>
            <li class="copy-item" data-copy="BG4JTS@outlook.com"><i class="fas fa-envelope"></i> 邮箱：点击复制</li>
            <li><i class="fab fa-github"></i> <a href="https://github.com/BG4JTS" target="_blank" rel="noopener noreferrer">点击前往GitHub主页</a></li>
            <li><i class="fas fa-broadcast-tower"></i> <a href="https://www.qrz.com/db/BG4JTS" target="_blank" rel="noopener noreferrer">点击前往QRZ.com主页</a></li>
            <li class="copy-item" data-copy="BG4JTS"><i class="fas fa-cube"></i> Minecraft: 点击复制id</li>
            <li class="copy-item" data-copy="zhaodachuan2"><i class="fab fa-steam"></i> Steam: 点击复制id</li>
        </ul>
        <div class="button-group">
            <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> 返回</button>
            <button class="back-btn" onclick="window.open('https://bg4jts.github.io/', '_blank')"><i class="fas fa-blog"></i> 前往博客</button>
        </div>
    </div>
    <div id="copy-toast">已复制到剪贴板</div>

    <script>
        document.querySelectorAll('.copy-item').forEach(item => {
            item.addEventListener('click', () => {
                const textToCopy = item.getAttribute('data-copy');
                if (textToCopy) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        showToast();
                    }).catch(err => {
                        console.error('无法复制文本: ', err);
                        alert('复制失败！');
                    });
                }
            });
        });

        function showToast() {
            const toast = document.getElementById('copy-toast');
            toast.style.opacity = '1';
            toast.style.bottom = '40px';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.bottom = '30px';
            }, 2000);
        }
    </script>
</body>
</html>
